# Application Name
   spring.application.name=ecokosova

   # Server Configuration
   server.port=8080
   server.servlet.context-path=/

   # Logging Configuration
   logging.level.root=INFO
   logging.level.eco.kosova=DEBUG
   logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

   # JSON Data Directory (përdoret vetëm për import fillestar)
   ecokosova.data.directory=backend/src/main/resources/data

   # =========================================
   #  H2 In-Memory Database Configuration (DEFAULT)
   #  Nuk ke nevojë për SQL Server, user apo password.
   #  Databaza krijohet në memorie sa herë që starton aplikacionin.
   # =========================================
   spring.datasource.url=jdbc:h2:mem:ecokosova;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
   spring.datasource.driver-class-name=org.h2.Driver
   spring.datasource.username=sa
   spring.datasource.password=
 
   # JPA / Hibernate
   spring.jpa.hibernate.ddl-auto=create-drop
   spring.jpa.show-sql=true
   spring.jpa.properties.hibernate.format_sql=true
   spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
 
   # Flyway dhe skriptat SQL janë të fikura në këtë profil
   spring.flyway.enabled=false
   spring.sql.init.mode=never

   # CORS Configuration
   spring.web.cors.allowed-origins=*
   spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
   spring.web.cors.allowed-headers=*

   # Async Configuration
   spring.task.execution.pool.core-size=5
   spring.task.execution.pool.max-size=10
   spring.task.execution.pool.queue-capacity=25

   # Scheduling Configuration
   spring.task.scheduling.pool.size=5
   
   # Actuator Configuration
   management.endpoints.web.exposure.include=health,info,metrics,prometheus
   management.endpoint.health.show-details=when-authorized
   management.health.defaults.enabled=true
   management.info.env.enabled=true