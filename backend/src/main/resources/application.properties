# Application Name
   spring.application.name=ecokosova

   # Server Configuration
   server.port=8080
   server.servlet.context-path=/

   # Logging Configuration
   logging.level.root=INFO
   logging.level.eco.kosova=DEBUG
   logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

   # JSON Data Directory (përdoret vetëm për import fillestar)
   ecokosova.data.directory=backend/src/main/resources/data

   # =========================================
   #  MSSQL Database Configuration
   #  Ndrysho username/password sipas konfigurimit tënd ose docker-compose
   # =========================================
   spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EcoKosova;encrypt=false;trustServerCertificate=true
   spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
   spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
   spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

   # JPA / Hibernate
   spring.jpa.hibernate.ddl-auto=none
   spring.jpa.show-sql=true
   spring.jpa.properties.hibernate.format_sql=true
   spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

   # Flyway do të menaxhojë migrations (db/migration)
   spring.flyway.enabled=true

   # CORS Configuration
   spring.web.cors.allowed-origins=*
   spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
   spring.web.cors.allowed-headers=*

   # Async Configuration
   spring.task.execution.pool.core-size=5
   spring.task.execution.pool.max-size=10
   spring.task.execution.pool.queue-capacity=25

   # Scheduling Configuration
   spring.task.scheduling.pool.size=5
   
   # Actuator Configuration
   management.endpoints.web.exposure.include=health,info,metrics
   management.endpoint.health.show-details=when-authorized
   management.health.defaults.enabled=true
   management.info.env.enabled=true